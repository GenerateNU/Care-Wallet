name: Frontend CI

on:
  push:
    paths:
      - 'client/**'
    branches: ['main']
  pull_request:
    paths:
      - 'client/**'
    branches: ['main']

jobs:
  lint:
    name: Format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        go-version: [1.21.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Format Frontend
        run: |
          cd client
          npm install prettier
          prettier --check .

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        go-version: [1.21.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build App
        run: |
          cd client
          npm install
