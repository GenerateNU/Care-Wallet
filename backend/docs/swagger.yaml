basePath: /
definitions:
  models.CareGroup:
    properties:
      date_created:
        type: string
      group_id:
        type: integer
      group_name:
        type: string
    type: object
  models.GroupRole:
    properties:
      group_id:
        type: integer
      role:
        $ref: '#/definitions/models.Role'
      user_id:
        type: string
    type: object
  models.Medication:
    properties:
      medication_id:
        type: integer
      medication_name:
        type: string
    type: object
  models.Role:
    enum:
    - PATIENT
    - PRIMARY
    - SECONDARY
    type: string
    x-enum-varnames:
    - RolePatient
    - RolePrimary
    - RoleSecondary
info:
  contact: {}
  description: This is an API for the Care-Wallet App.
  title: Care-Wallet API
  version: "1.0"
paths:
  /care-groups/:groupName:
    post:
      description: Creates a new care group with the provided group name.
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.CareGroup'
            type: array
      summary: Creates a care group
      tags:
      - groups
  /care-groups/addUser/:userId/:groupId/:role:
    post:
      description: Adds a user to a care group given a userID, groupID, and role
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.CareGroup'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Adds a user to a care group
      tags:
      - groups
  /care-groups/get-members/{groupId}:
    get:
      description: retrieve all users in given group id
      parameters:
      - description: group id
        in: path
        name: groupId
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
      summary: Get all members from a group
      tags:
      - groups
  /files/upload:
    post:
      description: Upload a file to database and S3 bucket
      responses:
        "200":
          description: OK
      summary: Upload a file
      tags:
      - file
  /group-roles:
    get:
      description: get all group roles from the db
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.GroupRole'
            type: array
      summary: Get all group roles
      tags:
      - group-roles
  /group-roles/get-group/{uid}:
    get:
      description: get the group id from the user id
      parameters:
      - description: user id
        in: path
        name: uid
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
      summary: get groupid
      tags:
      - group
  /medications:
    get:
      description: get all user medications
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Medication'
            type: array
      summary: Get All Meds
      tags:
      - medications
swagger: "2.0"
