basePath: /
definitions:
  models.Medication:
    properties:
      medication_id:
        type: integer
      medication_name:
        type: string
    type: object
info:
  contact: {}
  description: This is an API for the Care-Wallet App.
  title: Care-Wallet API
  version: "1.0"
paths:
  /api/files/{fid}:
    delete:
      description: Delete a file to database and S3 bucket
      responses:
        "204":
          description: No Content
      summary: Delete a File
      tags:
      - file
  /files/{uid}:
    post:
      description: Upload a file to database and S3 bucket
      responses:
        "201":
          description: Created
      summary: Upload a file
      tags:
      - file
  /medications:
    get:
      description: get all user medications
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Medication'
            type: array
      summary: Get All Meds
      tags:
      - medications
swagger: "2.0"
