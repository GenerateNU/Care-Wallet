basePath: /
definitions:
  models.CareGroup:
    properties:
      date_created:
        type: string
      group_id:
        type: integer
      group_name:
        type: string
    type: object
  models.Medication:
    properties:
      medication_id:
        type: integer
      medication_name:
        type: string
    type: object
info:
  contact: {}
  description: This is an API for the Care-Wallet App.
  title: Care-Wallet API
  version: "1.0"
paths:
  /care-groups/:groupName:
    post:
      description: Creates a new care group with the provided group name.
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.CareGroup'
            type: array
      summary: Creates a care group
      tags:
      - groups
  /files/upload:
    post:
      description: Upload a file to database and S3 bucket
      responses:
        "200":
          description: OK
      summary: Upload a file
      tags:
      - file
  /medications:
    get:
      description: get all user medications
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Medication'
            type: array
      summary: Get All Meds
      tags:
      - medications
swagger: "2.0"
