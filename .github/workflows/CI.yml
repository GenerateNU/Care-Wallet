name: CI (Formatting/Linting, Testing, Building)

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  lint:
    name: Format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        go-version: [1.21.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Format Frontend
        run: |
          task build
          cd client
          fe_format_output=$(npm run format)
          if [[ -n "$fe_format_output" ]]; then
          echo "$fe_format_output"
          echo "::error::Formatting issues found"
          exit 1
          fi
      - name: Format Backend
        run: |
          task build
          cd backend
          be_format_output=$(go fmt ./...)
          if [[ -n "$be_format_output" ]]; then
          echo "$be_format_output"
          echo "::error::Formatting issues found"
          exit 1
          fi
          be_lint_output=$(go vet)
      - name: Lint Backend
        run: |
          task build
          cd backend
          be_lint_output=$(go vet ./...)
          if [[ -n "$be_lint_output" ]]; then
          echo "$be_lint_output"
          echo "::error::Linting issues found"
          exit 1
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        go-version: [1.21.x]
    container: node:latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: pwd
          POSTGRES_USER: user
          POSTGRES_DB: carewallet
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s
          --health-retries 5
    steps:
      - name: Install PostgreSQL client
        run: |
          apt-get update
          apt-get install --yes postgresql-client
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Import DB seed data
        run:
          psql -d postgresql://user:pwd@172.17.0.1:5432/carewallet -f init.sql
        working-directory: ./backend/db/migrations

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Go tests
        run: |
          task build
          task test-all

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        go-version: [1.21.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build app
        run: |
          task build
